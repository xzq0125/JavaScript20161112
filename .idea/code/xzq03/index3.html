<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<button onclick="getLoc()">按钮</button>

<p id="hostname"></p>
<p id="pathname"></p>
<p id="port"></p>
<p id="protocol"></p>
<p id="href"></p>

<script>

    function getLoc() {
        var hostname = window.location.hostname;//主机名
        var pathname = window.location.pathname;//路劲
        var port = window.location.port;//端口
        var protocol = window.location.protocol;//协议
        var href = window.location.href;//url

        document.getElementById("hostname").innerHTML = hostname;
        document.getElementById("pathname").innerHTML = pathname;
        document.getElementById("port").innerHTML = port;
        document.getElementById("protocol").innerHTML = protocol;
        document.getElementById("href").innerHTML = href;

        //分配链接
        //location.assign("http://www.mazing.com")

    }

</script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!--<button onclick="go()">回退</button>-->


<form>
    <input type="text" id="username">

    <input type="number" id="pwd">

</form>

<button onclick="login()">登录</button>

<script>

    function go() {
        history.back();
    }
    function login() {
        var name = document.getElementById("username").value;
        var pwd = document.getElementById("pwd").value;

        if ("xzq" == name && pwd == 12345) {

            history.go(-1);//跳转到上个页面

        } else {
            alert("账号或者密码错误")
        }


    }

</script>

</body>
